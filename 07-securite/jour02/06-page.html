     <script>

        const code = 'const a = 2 ; console.log(a)'

        eval(code)

     </script>

     <div>
        <input type="text" class="js-result">
        <button class="js-btn">1</button>
        <button class="js-btn">2</button>
        <button class="js-btn">3</button>
        <hr>
        <button class="js-btn">+</button>
        <button class="js-btn">-</button>
        <button class="js-egal">=</button>
     </div>
     <script>
        document.querySelectorAll(".js-btn").forEach(function(btn){
            btn.addEventListener("click", function(){
               document.querySelector(".js-result").value += btn.textContent
            })
        })

        document.querySelector(".js-egal").addEventListener("click", function(){
            const calcul = document.querySelector(".js-result").value;
            console.log(eval(calcul)) // 1+2+3
            document.querySelector(".js-result").value =  eval(calcul)
        })

     </script>

</body>
